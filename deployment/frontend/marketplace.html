<!DOCTYPE html>
<html lang="en" class="relative">
<head>
    <meta charset="UTF-8">
    <title>GRILLZ</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

    <link href="/src/style.css" rel="stylesheet">

    <link href="node_modules/spin.js/spin.css" rel="stylesheet">

    <script type="module" src="/src/header.js"></script>

    <script type="module" src="/src/marketplace.js"></script>

</head>

<body id="body" class="bg-center bg-cover bg-no-repeat bg-[url(/cricket.png)] m-auto w-4/5 xl:w-2/3 flex flex-col h-screen">

<header class="flex flex-row justify-between align-items-center px-0 pt-5" >

    <div>
        <a href="index.html">
            <img src="cricket-blue.png" alt="GRILLZ logo" class="h-20 filter hover:drop-shadow-[0_0_12px_cyan] cursor-pointer!">
        </a>
    </div>

    <div id="user-access-container" class="flex items-center gap-2"></div>

</header>


<div class="flex flex-col gap-8 items-center my-5 justify-center">

    <p class="text-6xl text-cyan-100 font-extrabold w-full">FARMERS MARKETPLACE</p>

    <div id="main-content" class="flex gap-3 h-4/5 justify-center w-full">

        <div class="justify-between gap-3 flex flex-col inset-shadow-[0_0_12px_cyan] shadow-[0_0_20px_cyan] hover:shadow-[0_0_30px_cyan] rounded-xl bg-neutral-900 w-full h-full col-span-1 text-center  p-4 overflow-visible">
            <img src="snackbar.png" alt="GRZ snack bar" class="rounded-2xl max-h-4/5">
            <button id="snackbar" class="w-full h-full cursor-pointer! text-neutral-900 font-bold text-xl inset-shadow-[0_0_12px_cyan] shadow-[0_0_20px_cyan] hover:shadow-[0_0_30px_cyan] flex md:flex-col rounded-xl bg-cyan-200 col-span-1 text-center justify-center p-1 px-3 items-center">1,000 $GRZ</button>
        </div>

        <div class="justify-between gap-3 flex flex-col inset-shadow-[0_0_12px_cyan] shadow-[0_0_20px_cyan] hover:shadow-[0_0_30px_cyan] rounded-xl bg-neutral-900 w-full h-full col-span-1 text-center  p-4 overflow-visible">
            <img src="cricketbox.png" alt="GRZ cricket box" class="rounded-2xl max-h-4/5">
            <button id="cricketbox" class="w-full h-full cursor-pointer! text-neutral-900 font-bold text-xl inset-shadow-[0_0_12px_cyan] shadow-[0_0_20px_cyan] hover:shadow-[0_0_30px_cyan] flex md:flex-col rounded-xl bg-cyan-200 col-span-1 text-center justify-center p-1 px-3 items-center">5,000 $GRZ</button>
        </div>

        <div class="justify-between gap-3 flex flex-col inset-shadow-[0_0_12px_cyan] shadow-[0_0_20px_cyan] hover:shadow-[0_0_30px_cyan] rounded-xl bg-neutral-900 w-full h-full col-span-1 text-center  p-4 overflow-visible">
            <img src="chocolate.png" alt="GRZ chocolate box" class="rounded-2xl max-h-4/5">
            <button id="chocolate" class="w-full h-full cursor-pointer! text-neutral-900 font-bold text-xl inset-shadow-[0_0_12px_cyan] shadow-[0_0_20px_cyan] hover:shadow-[0_0_30px_cyan] flex md:flex-col rounded-xl bg-cyan-200 col-span-1 text-center justify-center p-1 px-3 items-center">10,000 $GRZ</button>
        </div>

        <div class="justify-between gap-3 flex flex-col inset-shadow-[0_0_20px_rgba(255,215,0)] shadow-[0_0_20px_rgba(255,215,0)] hover:shadow-[0_0_30px_rgba(255,215,0)] rounded-xl bg-neutral-900 w-full h-full col-span-1 text-center  p-4 overflow-visible">
            <div class="h-full flex flex-col justify-center">
                <img src="grzGoldNft.png" alt="GRZ gold cricket" class="rounded-2xl">
            </div>
            <button id="nft" class="relative w-full h-1/5 cursor-pointer! text-neutral-900 font-bold text-xl inset-shadow-[0_0_20px_rgba(255,215,0)] shadow-[0_0_20px_rgba(255,215,0)] hover:shadow-[0_0_30px_rgba(255,215,0)] flex md:flex-col rounded-xl bg-amber-400 col-span-1 text-center justify-center p-1 px-3 items-center">100,000 $GRZ</button>
        </div>
    </div>

</div>

<div id="popup" class="fixed inset-0 hidden! z-50 w-screen h-screen flex flex-col justify-center"></div>

</body>


</html>
